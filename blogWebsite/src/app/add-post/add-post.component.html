<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="post-container">
        <div class="post">
            <input type="text" [(ngModel)]="title" class="post-title" placeholder="Enter post title">
            <textarea class="post-content" [(ngModel)]="blog" placeholder="Write your post content here"></textarea>
            <button class="post-btn" (click)="addBlog()">Post</button>
        </div>
    </div>    
</body>
</html>
